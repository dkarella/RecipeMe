<!--Modal-->

<button type="button" class="btn btn-warning" data-toggle="modal" data-target=".bs-example-modal-lg">Create new recipe</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="form-inline">
                <div class="modalbox">
                    <h3>More about your recipe</h3>
                    <label>Serving size:</label><!--Serving size radio buttons-->
                    <label class="chooseservingsize">
                    <input type="radio" name="ServingRadioOptions" id="servingradio1" value="option1"> 1
                    </label>
                    <label class="chooseservingsize">
                      <input type="radio" name="ServingRadioOptions" id="servingradio2" value="option2"> 2
                    </label>
                    <label class="chooseservingsize">
                      <input type="radio" name="ServingRadioOptions" id="servingradio3" value="option3"> 3
                    </label>
                    <label class="chooseservingsize">
                      <input type="radio" name="ServingRadioOptions" id="servingradio3" value="option4"> 4
                    </label>
                    <label class="chooseservingsize">
                      <input type="radio" name="ServingRadioOptions" id="servingradio3" value="option5"> 5
                    </label>
                    <label class="chooseservingsize">
                      <input type="radio" name="ServingRadioOptions" id="servingradio3" value="option6"> 6
                    </label>
                    <label class="chooseservingsize">
                      <input type="radio" name="ServingRadioOptions" id="servingradio3" value="option7"> 7
                    </label>
                    <label class="chooseservingsize">
                      <input type="radio" name="ServingRadioOptions" id="servingradio3" value="option8"> 8
                    </label>
                    <div class="row"><!--Serving size other field-->
                        <div class="col-lg-1">
                            <div class="form-group">
                                <label for="inputservingsize">Other:</label>
                                <input type="number" class="form-control" id="inputname" name="recipename">
                            </div><!--/.form-group-->
                        </div><!--/.col-md-3-->
                    </div><!--/.row-->
                    <div class="clearfix"></div>
                    <br/>
                    <div class="row" id="labeldifficulty"><!--Difficulty-->
                        <label for="choosedifficulty">Difficulty:</label>
                            <label class="choosedifficulty">
                          <input type="radio" name="DifficultyRadioOptions" id="difficultyradio1" value="option1"> Easy
                        </label>
                        <label class="choosedifficulty">
                            <input type="radio" name="DifficultyRadioOptions" id="difficultyradio1" value="option2"> Medium
                        </label>
                        <label class="choosedifficulty">
                            <input type="radio" name="DifficultyRadioOptions" id="difficultyradio1" value="option3"> Hard
                        </label>
                    </div>
                    <br/>
                    <div class="form-group"><!--Time-->
                       <label id="labeltime">Time:</label>
                        <input type="number" class="form-control" id="inputEmail" placeholder="1">
                        <label class="inputtime" id="labelhour" for="inputhour">hour(s)</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputPassword" placeholder="30">
                        <label class="inputtime" for="inputmin">minutes</label>
                    </div>
                    <br/><br/>
                    <div class="row"><!--Recipe tags-->
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="inputtag">Recipe tags</label>
                                <input type="text" class="form-control" id="inputtag" placeholder="Dinner">
                            </div><!--.form-group-->
                        </div><!--.col-md-2-->
                    </div><!--/.row-->
                    <button type="submit" class="btn btn-default pull-right" id="rightnext">Submit</button>
                </form>
            </div><!--/.modalbox-->
        </div><!--/.modal-content-->
    </div><!--/.modal-dialog modal-lg-->
</div><!--/.modal fade-->

<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

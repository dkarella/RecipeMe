<div class="container pagecontainer">
<div class="row">
    <div class="container more">
        <div class="dropdown navbar-left"> <!--Dropdown menu-->
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            All recipes
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
        <div class="col-lg-3 navbar-right"><!--Search bar-->
            <div class="input-group">
                <input type="text" class="form-control" ng-model="query" placeholder="Search">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                </span>
            </div><!--/input-group-->
        </div><!--/.col-lg-2-->
    </div><!--/.container-fluid-->
</div><!--/.row-->
    
<div class="row">
    <div class="container">
        <h1 class="pageheader">Trending Now</h1>
        <div ng-repeat="recipe in recipes | filter:query" class="col-md-4 recipes">
            <a href="#/recipe/{{recipe._id}}">
                <img src="{{recipe.picture}}">
                <h2>{{recipe.name}}</h2>
            </a>
            <p>{{recipe.description}}</p>
            <h5>Serving size: {{recipe.servingSize}}</h5>
            <h5>Difficulty: {{recipe.difficulty}}</h5>
            <h5 ng-if="recipe.hours && recipe.minutes">Time: {{recipe.hours}} hour {{recipe.minutes}} min</h5>
            <h5 ng-if="recipe.hours && !recipe.minutes">Time: {{recipe.hours}} hour</h5>
            <h5 ng-if="recipe.minutes && !recipe.hours">Time: {{recipe.minutes}} min</h5>
        </div>
    </div><!--/.container-->
</div><!--/.row-->
</div><!--/pagecontainer-->
